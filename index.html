<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>
            <nav id="parent-container">
                <ul id="grid-container-one">
                    <li class="left-side"><a href="#">About</a></li>
                    <li class="left-side"><a href="#">Store</a></li>
                </ul>
                <ul id="grid-container-two">
                    <li class="right-side"><a href="#">Gmail</a></li>
                    <li class="right-side"><a href="#">Images</a></li>
                    <li class="right-side" id="square-image"><a></a></li>
                    <li class="right-side"><a href="#"><img src="https://lh3.googleusercontent.com/ogw/ADGmqu8Ye6iukm07GcABkVDsr5p3Fc4bcoMXG5XlgLfx=s32-c-mo" alt="google user photo" id="user-photo"></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="img-container">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google logo">
            </div>
                <form action="">
                    <div id="searchbar-container">
                        <div id="searchbar-container2">
                            <label for="searchbar"></label>
                            <input type="text" id="searchbar" name="searchbar" rel="search" class="inpt-srch">
                        </div>
                    </div>
                    <div id="buttons-container">
                        <label for="google-search"></label>
                        <input type="submit" id="google-search" name="google-search" value="Google Search" class="buttons">
                        <label for="lucky"></label>
                        <input type="submit" id="lucky" name="lucky" value="I'm Feeling Lucky" class="buttons">
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div id="country-container">
                <p id="country-marker">United Kingdom</p>
            </div>
            <div>
            <nav id="nav-footer-container">
                <ul id="left-footer-links">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul id="right-footer-links">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
